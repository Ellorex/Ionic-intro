<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  C'est parti mon kiki
  <div>
    <button ion-button (click)="btnTest()">Test</button> {{message}}
  </div>
  <div>
    <button ion-button (click)="goToNewPlace()">Ajouter un lieu</button>
  </div>
  <h2>Lieux enregistrés</h2>
  <ion-list>
    <ion-item *ngFor="let place of places">
      <ion-thumbnail item-start>
        <img class="picto" src="/assets/imgs/picto-light.png" alt="">
      </ion-thumbnail>
      <p>{{place}}</p>
      <button ion-button item-end>Détails</button>
    </ion-item>
  </ion-list>
</ion-content>
